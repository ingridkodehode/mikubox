<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cuprum:wght@400;700&family=Libre+Franklin:wght@100&family=Monda&display=swap"
      rel="stylesheet"
    />
        <script
      src="https://kit.fontawesome.com/93e8e44802.js"
      crossorigin="anonymous"
    ></script>
    <title>Miku Box</title>
  </head>
  <body>
    <div class="box">
      <h2>Miku Box</h2>
      <p class="herotext">Click the buttons<br />or mash your keyboard</p>
      <hr class="divider" />
        <div class="clicks">
          <div id="synth">
            <p>SYNTH</p>
            <button id="btnsyna"><i class="fas fa-guitar"></i></button>
            <button id="btnsynb"><i class="fas fa-guitar"></i></button>
            <button id="btnsync"><i class="fas fa-guitar"></i></button>
            <button id="btnsynd"><i class="fas fa-guitar"></i></button>
            <button id="btnsyne"><i class="fas fa-guitar"></i></button>
            <button id="btnsynf"><i class="fas fa-guitar"></i></button>
            <button id="btnsyng"><i class="fas fa-guitar"></i></button>
            <button id="btnsynh"><i class="fas fa-guitar"></i></button>
            <button id="btnsyni"><i class="fas fa-guitar"></i></button>
          </div>
          <div id="drum">
            <p>BEAT</p>
            <button id="btndruma"><i class="fas fa-drum"></i></button>
            <button id="btndrumb"><i class="fas fa-drum"></i></button>
            <button id="btndrumc"><i class="fas fa-drum"></i></button>
            <button id="btndrumd"><i class="fas fa-drum"></i></button>
            <button id="btndrume"><i class="fas fa-drum"></i></button>
            <button id="btndrumf"><i class="fas fa-drum"></i></button>
            <button id="btndrumg"><i class="fas fa-drum"></i></button>
            <button id="btndrumh"><i class="fas fa-drum"></i></button>
            <button id="btndrumi"><i class="fas fa-drum"></i></button>
          </div>
          <div id="voice">
            <p>VOCALS</p>
            <button id="btnvoicea"><i class="fas fa-headphones"></i></button>
            <button id="btnvoiceb"><i class="fas fa-headphones"></i></button>
            <button id="btnvoicec"><i class="fas fa-headphones"></i></button>
            <button id="btnvoiced"><i class="fas fa-headphones"></i></button>
            <button id="btnvoicee"><i class="fas fa-headphones"></i></button>
            <button id="btnvoicef"><i class="fas fa-headphones"></i></button>
            <button id="btnvoiceg"><i class="fas fa-headphones"></i></button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
